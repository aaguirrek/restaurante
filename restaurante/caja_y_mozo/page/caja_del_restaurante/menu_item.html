{% for ( var i in restaurantMenu ){ %}
										
<div class="item {{restaurantMenu[i].item.item_group}} {{restaurantMenu[i].item.name}} col-md-12" style="width: 100%;"
onclick = "sendItem( \'{{ window.btoa(restaurantMenu[i].item.name) }}\', {{ restaurantMenu[i].menu.rate }}, \'{{ window.btoa(restaurantMenu[i].item.item_group) }}\' )" >
    
        <span class="rate item_menu_span">{{ restaurantMenu[i].item.item_name }}<b style="display:none">{{ restaurantMenu[i].item.item_code }} {{restaurantMenu[i].item.item_group}}</b></span>
        <div class="rate item_menu_rate">
            S/. {{ restaurantMenu[i].menu.rate }}
        </div>
</div>
{%  } %}
