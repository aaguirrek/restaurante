<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
		<meta name="author" content="Coderthemes">

		<link rel="shortcut icon" href="assets/images/favicon_1.ico">

		<title>{{nombre}}</title>

        <link href="assets/restaurante/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/restaurante/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/restaurante/css/components.css" rel="stylesheet" type="text/css" />
        <link href="assets/restaurante/css/icons.css" rel="stylesheet" type="text/css" />

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>

		<!-- HOME -->
		<section class="home bg-dark" id="home">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center" style="padding-top: 70px;">
						<div class="home-wrapper">
							<h1 class="icon-main text-custom">{% if logo != "None" %}
                                <img src="{{ logo }}" alt="{{company_name}}" style="
                                max-height: 100px;
                                max-width: 100px;
                            ">
                                {% endif %}</h1>
							<h1 class="home-text"><span class="rotate">{{nombre}}</span></h1>
							<p class="m-t-30 text-muted cd-text">
								Fecha de Emisi√≥n: {{ comprobante.fecha_de_emision }}
								<br/>
                                Fecha de Vencimiento: {{ comprobante.fecha_de_vencimiento }}
                                <br/>
								<h3>Total: S/. {{ comprobante.total }} </h3>
                                <br><br>
                            </p>
                            
							<!-- COUNTDOWN -->
								<div class="col-sm-12">
                                    <a href="https://testing.peruintercorp.com/{{formato}}?c={{comprobante.name}}" class="btn btn-primary waves-effect waves-light">Descargar Pdf</a>
                                    <a href="{{comprobante.xml}}" class="btn btn-primary waves-effect waves-light">Descargar Xml</a>
                                    <a href="{{comprobante.cdr}}" class="btn btn-primary waves-effect waves-light">Descargar Cdr</a>
								</div>
							<!-- /COUNTDOWN -->

						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END HOME -->

		<script>
			var resizefunc = [];
		</script>

		<!-- jQuery  -->
        <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
        

	</body>
</html>
