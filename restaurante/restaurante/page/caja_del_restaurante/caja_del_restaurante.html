<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-8 col-xs-6 page-title">
                <h1>
				 <div class="title-image hide hidden-md hidden-lg">      </div>
				  <div class="ellipsis title-text" id="Titulo">Mesa - res-01</div><!--<span class="indicator indicator-orange orange"> Sin Servir</span>-->
				</h1>
			</div>
            <div class="text-right col-md-5 col-sm-4 col-xs-6 page-actions" id="page-actions">
				<button class="btn btn btn-sm "><i class="visible-xs octicon octicon-check" onclick="limpiar()"></i><span class="hidden-xs">Limpiar</span></button>
				<button class="btn btn-primary btn-sm primary-action" onclick="pagarTodo()"><i class="visible-xs octicon octicon-check"></i><span class="hidden-xs">Cuenta</span></button>
            </div>
        </div>
		
		
    </div>
</div>
<style>

.flex-container {
  display: flex;
  flex-wrap: wrap;
}

.flex-container > div.item {
    width: 150px;
    min-width: 150px;
    margin: 10px;
    text-align: center;
    min-height: 100px;
    padding-top: 10px;
    max-height: 100px;
    max-width: 150px;
	border-radius:5px;
	border: 1px solid #cccccc;
}

</style>
<div class="container page-body">
	<div class="page-wrapper">
		<div class="page-content">
			<div class="workflow-button-area btn-group pull-right hide"></div>
			<div class="clearfix"></div>
			<div class="row layout-main">
				<div class="row" style="
						padding-left: 15px;
						padding-right: 15px;
					">
					<div class="col-md-6"  style="padding-top: 15px;">
						<div class="control-input-wrapper mesa"></div>
					</div>
					<div class="col-md-6"  style="padding-top: 15px;">
						<div class="control-input-wrapper filtrar"></div>
					</div>
					<div class="col-md-3"  style="padding-top: 15px;" style="display:none">
						<div class="control-input-wrapper filter"></div>
					</div>
					<div class="col-md-3"  style="padding-top: 15px;" style="display:none">
						<div class="control-input-wrapper group">	</div>
					</div>
				</div>
				<div class="col-md-12 layout-main-section-wrapper">
					<div class="layout-main-section" style="min-height: calc( 100vh - 250px );" >
						
						<div class="row" style="
								padding-left: 15px;
								padding-right: 15px;
							">
							<div class="col-md-4" style="padding-top: 15px; border-top: 1px solid #ccc;border-bottom:1px solid #ccc;">
								<div class="control-input-wrapper customer">
												
								</div>
								<div class="row" id="menu_items">
									
								</div>
								<div class="col-md-12 " id="total_id" style="padding-top: 15px;">
								    <div class="row" style="border-bottom: 1px solid #ddd; padding-bottom:7px">
								        <div class="row">
								            <div class="title col-md-3" ></div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" >igv</div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" >Subtotal</div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" >total</div>
								        </div>
								        <div class="row">
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" >Total</div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" id="total_igv">S/.0.00</div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" id="total_subtotal">S/.0.00</div>
								            <div class="title col-md-3" style="font-size: 9pt;font-size: 9pt;" id="total_total">S/.0.00</div>
								        </div>
								    </div>
								</div>
							</div>
							<div class="col-md-8" style="padding-top: 15px; border-top: 1px solid #ccc; border-left:1px solid #ccc;min-height:500px">
								
								<div class="col-md-12 flex-container all_items">
									{% for ( var i in restaurantMenu ){ %}
										
									<div class="item {{restaurantMenu[i].item.item_group}} {{restaurantMenu[i].item.name}}"
									onclick = "sendItem( \'{{ window.btoa(restaurantMenu[i].item.name) }}\', {{ restaurantMenu[i].menu.rate }} )" >
										
											<span style="
											min-height: 60px;
											max-height: 60px;
											display: block;
											font-size: 9.5pt;
											padding-left: 5px;
											padding-right: 5px;
										">{{ restaurantMenu[i].item.item_name }}</span>
											<div class="rate" style="
														bottom: 10px;
														width: 150px;
														max-height: 30px;
														min-height: 30px;
														text-align: center;
														background: rgba(0,0,0,0.03);
														padding-bottom: 5px;
														padding-top: 5px;
														font-weight:bold;
												">

												S/. {{ restaurantMenu[i].menu.rate }}
											</div>

									</div>
									{%  } %}
								</div>
							</div>
						</div>
					</div>
					<div class="page-form row">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
